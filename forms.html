<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <!-- external css link -->
    <link rel="stylesheet" href="formstyle.css">
    <!-- internal css style applied for lable -->
    <style>
        label{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- inline style applied for h2 -->
    <h2 style="color: goldenrod;">Business Survey</h2>
    <hr>
    <br>
    <form>
        <!--label for getting user information-->
        <label for="name">Full Name: </label><br>
        <!-- input as text - mandatory field -->
        <input type="text" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email:</label><br>
        <!-- input as email - mandatory field -->
        <input type="email" placeholder="abc@gmail.com" required>
        <br><br>
        <label for="phone"> Phone: </label> <br>
        <!-- input as number - mandatory field -->
        <input type="number" placeholder="+911234567890" required>
        <br><br>
        <label> Write About Your Business: </label><br>
        <textarea cols="40" rows="5"></textarea> 
        <br><br>
        <label> Which industry is your business in? </label><br>
        <!-- input type as select with options -->
        <select name="industry">
             <option value="Manufacturing">Manufacturing</option>
            <option value="Construction">Construction</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Transport">Transport</option>
            <option value="Education">Education</option>
            <option value="Food industry">Food industry</option>
        </select>
        <br><br>
        <label> How many employees do you have? </label> <br>
        <!-- input type as radio buttons -->
        <input type="radio" name="employees" value="0-10">0-10 <br>
        <input type="radio" name="employees" value="10-25">10-25 <br>
        <input type="radio" name="employees" value="25-100">25-100 <br>
        <input type="radio" name="employees" value="100-500">100-500 <br>
        <input type="radio" name="employees" value="+500">+500 <br>
        <br><br>
        <label> What is your employees level of education on average?</label> <br>
         <!-- input type checkbox with multiple choice -->
        <input type="checkbox" value="highschool">Some highschool <br>
        <input type="checkbox" value="college">Some College <br>
        <input type="checkbox" value="associate degree">Associate degree <br>
        <input type="checkbox" value="graduate degree">Graduate degree 
        <br> <br>
        <!--input type as submit this is act as a button-->
        <input type="submit" name="Submit" value="Submit" class="btn">

    </form>
    
</body>
</html>
